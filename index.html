<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Tela de login | Paulinho </title>
</head>

<body>

    <div class="container">
        <div class="signup-section">
            <header>Inscreva-se</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google'></i> Usa o Google</button>
                <button><i class='bx bxl-apple'></i> Usa a Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Esqueces-te Password?</a>
                <button type="submit" class="btn">Inscreva-se</button>
            </form>

        </div>

        <div class="login-section">
            <header>Entre</header>

            <div class="social-buttons">
                <button><i class='bx bxl-google'></i> Usa o Google</button>
                <button><i class='bx bxl-apple'></i> Usa a Apple</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>Ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Esqueces-te da Password?</a>
                <button type="submit" class="btn">Entrar</button>
            </form>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
